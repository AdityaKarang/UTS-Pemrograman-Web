<!--singleProduk-->
<div class="container mt-2">
  <div class="single-Produk col-lg-50" style="background-color: #FFF; padding: 5px 10px;">
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" style="padding: 15px; border: 2px solid #d8d8d8; margin: 40px; width: 70%;">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <!-- solution -->
            
            <!-- solution -->
            <p v-if="inStock">Ready Stock</p>
            <p v-else>Sold Out</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div 
              v-for="(variant, index) in variants" 
              :key="variant.id" 
              @mouseover="updateVariant(index)" 
              class="color-circle" 
              :style="{ backgroundColor: variant.color }">
            </div>
            
            <button class="button" style="margin: 25px 100px; " :class="{ disabledButton: !inStock }" :disabled="!inStock" v-on:click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
